<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/game.css">
		<link rel="stylesheet" type="text/css" href="css/health.css">
		<link rel="stylesheet" type="text/css" href="css/avatar.css">
		<link rel="stylesheet" type="text/css" href="css/story.css">
		<link rel="stylesheet" type="text/css" href="css/compass.css">

		<script type="text/javascript" src="underscore.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="world.js"></script>
		<script type="text/javascript" src="game.js"></script>
	</head>
	<body>
		<div class="story">
			<div class="background"></div>
			<div class="foreground">
				<div class="text">SOME TEXT</div>
				<button>CONTINUE</button>
			</div>
		</div>

		<div class="health">
			<div class="text"></div>
			<div class="bar">
				<div class="filling"></div>
			</div>
		</div>

		<div class="home">
			<div class="text"></div>
			<div class="compass">
				<div class="horizontal"></div>
				<div class="vertical"></div>
				<div class="letter" data-position="0"></div>
				<div class="letter" data-position="1"></div>
				<div class="letter" data-position="2"></div>
				<div class="letter" data-position="3"></div>
			</div>
		</div>

		<div class="squares">
			<div class="square" data-position="0"></div><div class="square" data-position="1"></div><div class="square" data-position="2"></div><div class="square" data-position="3"></div><div class="square" data-position="4"></div><div class="square" data-position="5"></div>
			<div class="directive" data-action="forward"></div>
			<div class="directive" data-action="backward"></div>
			<div class="directive" data-action="left"></div>
			<div class="directive" data-action="right"></div>
		</div>

		<div class="avatar"></div>

		<div class="controls">
			<button data-action="turn" data-direction="left">TURN LEFT</button>
			<button data-action="move">MOVE</button>
			<button data-action="turn" data-direction="right">TURN RIGHT</button>
			<div class="instruction"></div>
		</div>

	</body>
</html>
